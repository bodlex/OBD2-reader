<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../static/loginBG.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.2); /* Fundal transparent */
            border: 2px solid rgba(255, 255, 255, 0.5); /* Contur alb semi-transparent */
            backdrop-filter: blur(10px); /* Efect de blur pentru lizibilitate */
            text-align: center;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            color: white;
            font-size: 40px;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Efect de umbrÄƒ */
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        input {
            width: 90%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: rgba(0, 0, 0, 0.4);
            color: white;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        input::placeholder {
            color: white;
            opacity: 0.8;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.4s;
            width: 70%;
            padding: 14px;
            border-radius: 8px;
            font-size: 18px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .error {
            color: red;
        }

        .link {
            margin-top: 20px;
            text-align: center;
        }
        .link a {
            display: inline-block;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            width: 50%;
            transition: all 0.4s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        .link a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .link a:active {
            transform: scale(1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="link">
            <a href="/register">Create an account</a>
        </div>
    </div>
</body>
</html>
